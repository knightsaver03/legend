{% extends "inventory_management/base.html" %}

{% block title %}Inventory Dashboard{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="row w-100 justify-content-center" style="max-width: 700px;">
        <div class="col-md-6 mb-4">
            <a href="{% url 'exard_list' %}" class="text-decoration-none">
                <div class="card shadow h-100 text-center card-hover" style="cursor:pointer;">
                    <div class="card-body">
                        <h4 class="card-title">Exard</h4>
                        <p class="card-text">View and manage all Exard products.</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-6 mb-4">
            <a href="{% url 'assembly' %}" class="text-decoration-none">
                <div class="card shadow h-100 text-center card-hover" style="cursor:pointer;">
                    <div class="card-body">
                        <h4 class="card-title">Assembly</h4>
                        <p class="card-text">Manage assemblies and product usage.</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<style>
.card-hover:hover {
    box-shadow: 0 0 20px rgba(227,6,19,0.15), 0 2px 4px rgba(0,0,0,0.08);
    border: 1.5px solid #e30613;
    transition: box-shadow 0.2s, border 0.2s;
}
</style>
{% endblock %}
