{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inventory Management{% endblock %}</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    {% block extra_head %}{% endblock %}
    <style>
        {% comment %} .top-line {
            background: #e30613;
            height: 4px;
            width: 100%;
        } {% endcomment %}
          img.banner {
            width: 100%;
            max-height: 30px; /* Reduced by half */
            object-fit: cover;
            display: block;
        }
        .navbar {
            background: #fff !important;
            border-bottom: 1px solid #eee;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .navbar-brand img {
            height: 30px; /* Adjusted logo size */
            margin-right: 8px;
        }
        .navbar-brand span {
            color: #e30613;
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }
        .navbar-nav .nav-link {
            color: #222 !important;
            font-weight: 500;
            margin-right: 1rem;
        }
        .navbar-nav .nav-link:hover {
            color: #e30613 !important;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    
   <!-- Top Image Banner (before nav bar) -->
    <img src="{% static 'images/banner.png' %}" alt="Top Banner" class="banner" />


    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/BoschLogo.png' %}" alt="Logo" />
            </a>
            <div class="d-flex align-items-center ms-auto">
                <!-- User Profile Dropdown (no arrow) -->
                <div class="dropdown">
                    <button class="btn btn-link nav-link p-0 border-0" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="d-inline-block rounded-circle" style="width:40px; height:40px; background: orange;">
                            <i class="bi bi-person" style="font-size: 1.5rem; color: white; line-height: 40px; vertical-align: middle;"></i>
                        </span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="{% url 'adminLogin' %}"><i class="bi bi-box-arrow-in-right me-2"></i>Sign In</a></li>
                        <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <div class="container-fluid py-4 flex-grow-1">
        <div class="row">
            <div class="col-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto py-3">
        &copy; 2024 Inventory Management &mdash; Powered by Bosch Style
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
